<div class="container mt-3">
    <div class="card p-3">
        <form [formGroup]="employeeForm">
            <div class="mb-3">
                <label for="fName" class="form-label">First Name</label>
                <app-input-validation [formControl]="employeeForm.controls['firstName'] " [label]='"FirstName"'
                    [type]='"Text"'></app-input-validation>


            </div>
            <div class="mb-3">
                <label for="lName" class="form-label">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" id="lName">
            </div>

            <div class="row mb-2">
                <div class="form-group col-lg-4">
                    <label for="region">Region</label>
                    <select class="form-control" id="region" formControlName="region">
                        <option *ngFor="let region of regions" value="{{region.id}}">{{region.text}}</option>
                    </select>
                </div>
                <div class="form-group col-lg-4">
                    <label for="Department">Department</label>
                    <select class="form-control" id="Department" formControlName="department">
                        <option *ngFor="let department of departments" value="{{department.id}}">{{department.text}}
                        </option>
                    </select>
                </div>
                <div class="form-group col-lg-4">
                    <label for="Jobs">Jobs</label>
                    <select class="form-control" id="Jobs" formControlName="job">
                        <option *ngFor="let job of jobs" value="{{job.id}}">{{job.text}}</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary" (click)="onCreate()">Create Employee</button>
        </form>
    </div>
</div>
